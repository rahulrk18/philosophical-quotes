<!DOCTYPE html>
<html>
<head>
    <title>Sweet Potato's Philosophical Quotes</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            padding: 20px;
            text-align: center;
        }
        .dropdown {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1;
            background-color: black;
            color: white;
            padding: 10px;
            border: 1px solid white;
            display: none;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: black;
            padding: 10px;
            border: 1px solid white;
            z-index: 1;
        }
        .quote {
            margin: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="dropdown">
        <div>Menu &#9776;</div>
        <div class="dropdown-content">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </div>
    <div class="header">
        <h1>Welcome to Sweet Potato's Philosophical Quotes</h1>
    </div>
    <div class="quote">
        <blockquote>
            "Insert Quote Here" - Philosopher
        </blockquote>
    </div>
</body>
</html>
